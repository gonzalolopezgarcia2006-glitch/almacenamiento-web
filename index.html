<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tipos de Almacenamiento de Datos</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Encabezado -->
  <header class="bg-blue-600 text-white py-6 shadow-md">
    <h1 class="text-center text-3xl font-bold">Tipos de Almacenamiento de Datos</h1>
    <p class="text-center text-lg mt-2">Explora, compara y pon a prueba tus conocimientos</p>
  </header>

  <main class="max-w-6xl mx-auto p-6 space-y-12">

    <!-- Sección: Filtro -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">🔍 Filtrar tipos de almacenamiento</h2>
      <input 
        type="text" 
        id="filtro" 
        placeholder="Escribe para filtrar (ej: SSD, nube...)" 
        class="w-full p-2 border rounded-lg shadow-sm"
        oninput="renderTarjetas()" />
    </section>

    <!-- Sección: Tarjetas -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">🗂️ Tarjetas de almacenamiento</h2>
      <div id="tarjetas" class="grid gap-6 sm:grid-cols-2 md:grid-cols-3">
        <!-- Generadas dinámicamente -->
      </div>
    </section>

    <!-- Sección: Tabla comparativa -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">📊 Tabla comparativa</h2>
      <div class="overflow-x-auto">
        <table class="table-auto w-full border-collapse border border-gray-300 text-sm">
          <thead class="bg-gray-200" id="tabla-head">
            <!-- Cabecera generada dinámicamente -->
          </thead>
          <tbody id="tabla-body">
            <!-- Filas generadas dinámicamente -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Sección: Glosario -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">📖 Glosario</h2>
      <ul id="glosario" class="list-disc pl-6 space-y-2">
        <!-- Elementos generados dinámicamente -->
      </ul>
    </section>

    <!-- Sección: Quiz -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">📝 Quiz</h2>
      <div id="quiz">
        <!-- Preguntas generadas dinámicamente -->
      </div>
    </section>
  </main>

  <footer class="bg-gray-100 text-center py-4 mt-12 text-sm">
    © 2025 Web educativa — Almacenamiento de datos
  </footer>

  <!-- Scripts -->
  <script>
    // 📂 Datos de ejemplo para la web educativa

    const items = [
      {
        tipo: "RAM",
        uso: "Memoria volátil para procesos en ejecución",
        ejemplos: "DDR4, DDR5",
        latencia: "Muy baja (nanosegundos)",
        rendimiento: "Muy alto",
        durabilidad: "Baja (datos se pierden al apagar)",
        escalabilidad: "Limitada por hardware",
        coste: "Alto por GB",
        desc: "Memoria principal utilizada para operaciones temporales y rápidas."
      },
      {
        tipo: "SSD NVMe",
        uso: "Almacenamiento de alto rendimiento",
        ejemplos: "Samsung 980 Pro, WD Black SN850",
        latencia: "Muy baja (microsegundos)",
        rendimiento: "Muy alto",
        durabilidad: "Media-Alta",
        escalabilidad: "Media",
        coste: "Alto",
        desc: "Unidades de estado sólido con interfaz NVMe, mucho más rápidas que SATA."
      },
      {
        tipo: "HDD",
        uso: "Almacenamiento masivo económico",
        ejemplos: "Seagate Barracuda, WD Blue",
        latencia: "Alta (milisegundos)",
        rendimiento: "Bajo",
        durabilidad: "Media",
        escalabilidad: "Alta (grandes capacidades)",
        coste: "Bajo",
        desc: "Discos duros magnéticos con platos giratorios, comunes en PCs y servidores."
      },
      {
        tipo: "NAS",
        uso: "Almacenamiento en red local",
        ejemplos: "Synology, QNAP",
        latencia: "Media (depende de la red)",
        rendimiento: "Medio",
        durabilidad: "Alta (RAID, redundancia)",
        escalabilidad: "Media-Alta",
        coste: "Medio",
        desc: "Dispositivo de almacenamiento conectado a red, accesible por múltiples usuarios."
      },
      {
        tipo: "SAN",
        uso: "Red de almacenamiento empresarial",
        ejemplos: "Dell EMC, NetApp",
        latencia: "Baja",
        rendimiento: "Muy alto",
        durabilidad: "Muy alta",
        escalabilidad: "Alta",
        coste: "Muy alto",
        desc: "Red dedicada que conecta servidores y cabinas de discos para alto rendimiento."
      },
      {
        tipo: "Objeto en nube",
        uso: "Almacenamiento de archivos y multimedia",
        ejemplos: "Amazon S3, Google Cloud Storage",
        latencia: "Variable",
        rendimiento: "Medio",
        durabilidad: "Muy alta (11 9s en algunos servicios)",
        escalabilidad: "Muy alta",
        coste: "Pago por uso",
        desc: "Datos guardados como objetos con metadatos, ideal para aplicaciones web."
      },
      {
        tipo: "Bloque en nube",
        uso: "Almacenamiento para bases de datos y aplicaciones",
        ejemplos: "AWS EBS, Azure Disks",
        latencia: "Baja",
        rendimiento: "Alto",
        durabilidad: "Alta",
        escalabilidad: "Alta",
        coste: "Pago por uso",
        desc: "Almacenamiento en bloques asignado a instancias, similar a un disco virtual."
      },
      {
        tipo: "BD relacional",
        uso: "Gestión estructurada de datos",
        ejemplos: "MySQL, PostgreSQL, Oracle",
        latencia: "Media",
        rendimiento: "Alto en consultas estructuradas",
        durabilidad: "Alta (ACID)",
        escalabilidad: "Vertical principalmente",
        coste: "Variable",
        desc: "Bases de datos que organizan datos en tablas con relaciones y transacciones."
      },
      {
        tipo: "NoSQL clave-valor",
        uso: "Almacenamiento flexible y distribuido",
        ejemplos: "Redis, DynamoDB",
        latencia: "Baja",
        rendimiento: "Muy alto en consultas simples",
        durabilidad: "Variable según implementación",
        escalabilidad: "Horizontal muy alta",
        coste: "Variable",
        desc: "Bases de datos NoSQL que almacenan pares clave-valor, ideales para alta velocidad."
      },
      {
        tipo: "Cinta / Archivado",
        uso: "Almacenamiento de respaldo y largo plazo",
        ejemplos: "LTO Ultrium",
        latencia: "Muy alta (segundos o minutos)",
        rendimiento: "Bajo",
        durabilidad: "Muy alta (décadas)",
        escalabilidad: "Alta",
        coste: "Muy bajo por GB",
        desc: "Soporte magnético económico para archivado de grandes volúmenes de datos."
      }
    ];

    const glosario = [
      { termino: "Latencia", definicion: "Tiempo de respuesta de un sistema de almacenamiento." },
      { termino: "IOPS", definicion: "Operaciones de entrada/salida por segundo, métrica de rendimiento." },
      { termino: "ACID", definicion: "Propiedades de bases de datos relacionales: Atomicidad, Consistencia, Aislamiento, Durabilidad." },
      { termino: "RAID", definicion: "Conjunto de técnicas para combinar discos y mejorar redundancia o rendimiento." },
      { termino: "CAP", definicion: "Teorema que indica que una base de datos distribuida solo puede garantizar dos de tres: Consistencia, Disponibilidad, Tolerancia a particiones." },
      { termino: "Durabilidad", definicion: "Garantía de que los datos persisten tras errores o apagados." },
      { termino: "Escalabilidad", definicion: "Capacidad de aumentar recursos sin perder rendimiento." }
    ];

    const preguntas = [
      {
        pregunta: "¿Qué tipo de almacenamiento ofrece la menor latencia?",
        opciones: ["HDD", "RAM", "Cinta"],
        correcta: "RAM"
      },
      {
        pregunta: "¿Cuál es un ejemplo de almacenamiento de objetos en la nube?",
        opciones: ["Amazon S3", "MySQL", "Redis"],
        correcta: "Amazon S3"
      },
      {
        pregunta: "¿Qué propiedad de ACID asegura que los datos sobrevivan a fallos?",
        opciones: ["Atomicidad", "Consistencia", "Durabilidad"],
        correcta: "Durabilidad"
      }
    ];

    // 🔹 Render dinámico

    function renderTarjetas() {
      const contenedor = document.getElementById("tarjetas");
      const filtro = document.getElementById("filtro").value.toLowerCase();
      contenedor.innerHTML = "";
      items
        .filter(it => it.tipo.toLowerCase().includes(filtro))
        .forEach(it => {
          const card = document.createElement("div");
          card.className = "bg-white p-4 rounded-2xl shadow hover:shadow-lg transition";
          card.innerHTML = `
            <h3 class="font-bold text-lg">${it.tipo}</h3>
            <p class="text-sm mt-2">${it.desc}</p>
            <p class="text-xs mt-2"><strong>Uso:</strong> ${it.uso}</p>
            <p class="text-xs"><strong>Ejemplos:</strong> ${it.ejemplos}</p>
          `;
          contenedor.appendChild(card);
        });
    }

    function renderTabla() {
      const head = document.getElementById("tabla-head");
      const body = document.getElementById("tabla-body");
      head.innerHTML = `
        <tr>
          <th class="border px-2 py-1">Tipo</th>
          <th class="border px-2 py-1">Latencia</th>
          <th class="border px-2 py-1">Rendimiento</th>
          <th class="border px-2 py-1">Durabilidad</th>
          <th class="border px-2 py-1">Escalabilidad</th>
          <th class="border px-2 py-1">Coste</th>
        </tr>
      `;
      body.innerHTML = "";
      items.forEach(it => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="border px-2 py-1">${it.tipo}</td>
          <td class="border px-2 py-1">${it.latencia}</td>
          <td class="border px-2 py-1">${it.rendimiento}</td>
          <td class="border px-2 py-1">${it.durabilidad}</td>
          <td class="border px-2 py-1">${it.escalabilidad}</td>
          <td class="border px-2 py-1">${it.coste}</td>
        `;
        body.appendChild(row);
      });
    }

    function renderGlosario() {
      const lista = document.getElementById("glosario");
      lista.innerHTML = "";
      glosario.forEach(g => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${g.termino}:</strong> ${g.definicion}`;
        lista.appendChild(li);
      });
    }

    function renderQuiz() {
      const cont = document.getElementById("quiz");
      cont.innerHTML = "";
      preguntas.forEach((p, idx) => {
        const div = document.createElement("div");
        div.className = "mb-6";
        const opcionesHtml = p.opciones.map(op => `
          <button 
            onclick="verificarRespuesta(${idx}, '${op}')"
            class="bg-blue-500 text-white px-3 py-1 rounded-lg mr-2 hover:bg-blue-600 mt-2"
          >${op}</button>
        `).join("");
        div.innerHTML = `
          <p class="font-medium">${p.pregunta}</p>
          <div class="mt-2">${opcionesHtml}</div>
          <p id="resultado-${idx}" class="mt-2 font-bold"></p>
        `;
        cont.appendChild(div);
      });
    }

    function verificarRespuesta(idx, respuesta) {
      const p = preguntas[idx];
      const res = document.getElementById(`resultado-${idx}`);
      if (respuesta === p.correcta) {
        res.textContent = "✅ Correcto";
        res.className = "text-green-600 font-bold";
      } else {
        res.textContent = `❌ Incorrecto. Respuesta correcta: ${p.correcta}`;
        res.className = "text-red-600 font-bold";
      }
    }

    // Inicialización al cargar
    window.onload = () => {
      renderTarjetas();
      renderTabla();
      renderGlosario();
      renderQuiz();
    };
  </script>
</body>
</html>
